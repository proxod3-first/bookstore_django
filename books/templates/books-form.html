{% extends 'layouts/base.html' %}
{% load bootstrap %}
{% block content %}
	{% if book %}
		<h2>Update Book</h2>
	{% else %}
		<h2>New Book</h2>
	{% endif %}

  <div class="panel panel-default">
  	<div class="panel-body">
  		<div class="container-form col-sm-5">
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|bootstrap }}
            <a href="/books" class="btn btn-outline-secondary"><i class="fa fa-arrow-left"></i> Back</a>
			<button type="submit" class="btn btn-success"><i class="fa fa-hdd-o"></i> Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
